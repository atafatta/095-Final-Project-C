<html>
    <head>
        <title>UAS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Data Penduduk</div>
        <hr>
        <script>
            const url = "http://localhost:8080/penduduk";
            function post() {
                let editID = document.getElementById("id").value;
                let namakafe = document.getElementById("nama").value;
                let nomor = document.getElementById("nik").value;
                let alamat = document.getElementById("alamat").value;
                let gambar = document.getElementById("gambar").value;
                let dataText = {"id": editID, "nama": namakafe, "nik" : nomor, "alamat" : alamat};
                let dataFile = {"gambar": gambar};
                let dataJson = JSON.stringify(dataText);
                const blob = new Blob([dataFile],);

                $.ajax({
                    url: url,
                    method: 'POST',
                    data: dataJson,blob,
                    contentType: 'application/json',
                    dataType: 'text',
                    success: function (result) {
                        document.getElementById("viewer").innerHTML = result;
                    }
                });
            }

            function put() {
                let editID = document.getElementById("id").value;
                let namakafe = document.getElementById("nama").value;
                let nomor = document.getElementById("nik").value;
                let alamat = document.getElementById("alamat").value;
                let gambar = document.getElementById("gambar").value;
                let dataText = {"id": editID, "nama": namakafe, "nik" : nomor, "alamat" : alamat};
                let dataFile = {"gambar": gambar};
                let dataJson = JSON.stringify(dataText);
                $.ajax({
                    url: url,
                    method: 'PUT',
                    data: dataJson,
                    contentType: 'application/json',
                    dataType: 'text',
                    success: function (result) {
                        document.getElementById("viewer").innerHTML = result;

                    }
                });
            }

            function get() {
                $.ajax()({
                    url: url,
                    method: 'GET',
                    dataType: 'text',
                    success: function (result) {
                        document.getElementById("viewer").innerHTML = result;
                    }
                });
            }
            
            function delID() {
                let editID = document.getElementById("id").value;
                let namakafe = document.getElementById("nama").value;
                let nomor = document.getElementById("nik").value;
                let alamat = document.getElementById("alamat").value;
                let gambar = document.getElementById("gambar").value;
                let dataText = {"id": editID, "nama": namakafe, "nik" : nomor, "alamat" : alamat};
                let dataFile = {"gambar": gambar};
                let dataJson = JSON.stringify(dataText);
                $.ajax({
                    url: url,
                    method: 'DELETE',
                    data: dataJson,
                    contentType: 'application/json',
                    dataType: 'text',
                    success: function (result) {
                        document.getElementById("viewer").innerHTML = result;
                    }
                });
            }
        </script>
        <input type="text" id="id" name="id"> <br>
        <input type="text" id="nama" name="nama"> <br>
        <input type="text" id="nik" name="nik"> <br>
        <input type="text" id="alamat" name="alamat"> <br>
        <input type="file" id="gambar" name="gambar"> 
        <hr>
        <button onclick="get()">Get The Data from Web Server</button><br>
        <button onclick="post()">Send The Data to Web Server</button><br>
        <button onclick="put()">Edit The Data of Web Server</button><br>
        <button onclick="delID()">Delete The Data of Web Server</button>
        <hr>
        <div id="viewer"></div>

    </body>
</html>
